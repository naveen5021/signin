<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Login Form</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="form-header">
                <h1>Login Form</h1>
            </div>
            <div class="form-body">
                <form action="">
                    <input type="email" class="field" placeholder="Email" required>
                    <input type="password" class="field" placeholder="Password" required>
                    <div class="checkbox">
                        <input type="checkbox" class="remember">Remember me <a href="" class="forgot">Forgot Password</a>                
                    </div>
                    <button>Login</button>
    
                </form> 

            </div>
            
            <div class="form-footer">
                <span>Don't have an account</span> <a href="" class="signup">Signup</a>
            </div>

        </div>

    </div>
</body>
</html>
